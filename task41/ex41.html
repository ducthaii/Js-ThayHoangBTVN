<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .todo-container {
      background-color: #f8fafc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      width: 100%;
      gap: 20px;
    }
    #todoInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3b82f6;
      color: #ffffff;
    }
    button:hover {
      background-color: #2563eb;
    }
    .filter-section {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .filter-section button {
      background-color: #e5e7eb;
      color: #1f2937;
    }
    .filter-section button:hover {
      background-color: #d1d5db;
    }
    .filter-section button.active {
      background-color: #3b82f6;
      color: #ffffff;
    }
    .todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
    }
    .todo-item.completed span.task-text {
      text-decoration: line-through;
      color: #6b7280;
    }
    .todo-item span.task-text {
      flex: 1;
      font-size: 16px;
      color: #1f2937;
      cursor: pointer;
    }
    .todo-item .status {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
      user-select: none;
    }
    .todo-item .status.completed {
      background-color: #10b981;
      color: #ffffff;
    }
    .todo-item .status.active {
      background-color: #f59e0b;
      color: #ffffff;
    }
    .todo-item button.delete {
      background-color: #ef4444;
      margin-left: 10px;
    }
    .todo-item button.delete:hover {
      background-color: #dc2626;
    }
    .todo-item button.edit {
      background-color: #8b5cf6;
      margin-left: 10px;
    }
    .todo-item button.edit:hover {
      background-color: #7c3aed;
    }
    .error-message {
      color: #dc2626;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Danh Sách Công Việc</h1>
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Nhập công việc mới..." />
        <button id="actionButton" onclick="addTodo()">Thêm</button>
      </div>
      <div id="errorMessage" class="error-message">Vui lòng nhập công việc!</div>
    </div>
    <div class="filter-section">
      <button onclick="filterTodos('all')" class="active">Tất cả</button>
      <button onclick="filterTodos('active')">Chưa hoàn thành</button>
      <button onclick="filterTodos('completed')">Hoàn thành</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let filterStatus = 'all';
    let editIndex = -1;

    const todoInput = document.getElementById('todoInput');
    const todoList = document.getElementById('todoList');
    const errorMessage = document.getElementById('errorMessage');
    const actionButton = document.getElementById('actionButton');

    document.addEventListener('DOMContentLoaded', renderTodos);

    function addTodo() {
      const value = todoInput.value.trim();
      if (!value) {
        errorMessage.style.display = 'block';
        return;
      }
      errorMessage.style.display = 'none';

      if (editIndex > -1) {
        todos[editIndex].text = value;
        editIndex = -1;
        actionButton.textContent = 'Thêm';
      } else {
        todos.push({ text: value, completed: false });
      }

      todoInput.value = '';
      saveAndRender();
    }

    function renderTodos() {
      todoList.innerHTML = '';
      const filtered = todos.filter(todo => {
        if (filterStatus === 'active') return !todo.completed;
        if (filterStatus === 'completed') return todo.completed;
        return true;
      });

      filtered.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

        const status = document.createElement('span');
        status.className = `status ${todo.completed ? 'completed' : 'active'}`;
        status.textContent = todo.completed ? '✓' : '…';
        status.onclick = () => toggleStatus(idx);

        const text = document.createElement('span');
        text.className = 'task-text';
        text.textContent = todo.text;
        text.onclick = () => toggleStatus(idx);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.className = 'edit';
        editBtn.onclick = () => editTodo(idx);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xóa';
        deleteBtn.className = 'delete';
        deleteBtn.onclick = () => deleteTodo(idx);

        li.append(status, text, editBtn, deleteBtn);
        todoList.appendChild(li);
      });

      updateFilterUI();
    }

    function saveAndRender() {
      localStorage.setItem('todos', JSON.stringify(todos));
      renderTodos();
    }

    function toggleStatus(i) {
      todos[i].completed = !todos[i].completed;
      saveAndRender();
    }

    function deleteTodo(i) {
      if (confirm('Bạn có chắc muốn xóa công việc này?')) {
        todos.splice(i, 1);
        saveAndRender();
      }
    }

    function editTodo(i) {
      todoInput.value = todos[i].text;
      editIndex = i;
      actionButton.textContent = 'Cập nhật';
    }

    function filterTodos(status) {
      filterStatus = status;
      renderTodos();
    }

    function updateFilterUI() {
      document.querySelectorAll('.filter-section button').forEach(btn => btn.classList.remove('active'));
      const btn = document.querySelector(`.filter-section button[onclick="filterTodos('${filterStatus}')"]`);
      if (btn) btn.classList.add('active');
    }
  </script>
</body>
</html>
