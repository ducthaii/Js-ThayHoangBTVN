<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function taxSalary(salary) {
        if (isNaN(salary) || salary < 0) {
          console.log("Thu nhập không hợp lệ");
          return;
        }

        let tax = 0;
        if (salary > 80000000) {
          tax =
            (salary - 80000000) * 0.3 +
            30000000 * 0.2 +
            25000000 * 0.1 +
            14000000 * 0.05;
        } else if (salary > 50000000) {
          tax = (salary - 50000000) * 0.2 + 25000000 * 0.1 + 14000000 * 0.05;
        } else if (salary > 25000000) {
          tax = (salary - 25000000) * 0.1 + 14000000 * 0.05;
        } else if (salary > 11000000) {
          tax = (salary - 11000000) * 0.05;
        }

        console.log(
          "Số thuế thu nhập cá nhân phải trả: " +
            tax.toLocaleString("vi-VN") +
            "đ"
        );
      }

      let salary = parseFloat(prompt("Nhập thu nhập cá nhân:"));
      taxSalary(salary);
    </script>
  </body>
</html>
