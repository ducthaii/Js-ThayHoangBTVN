<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arrayString = ["name:John", "age:30", "city:NY"];
      function convertArrayToObject(array) {
        const result = {};

        array.forEach(function (item) {
          const [key, value] = item.split(":"); // Tách key và value bằng dấu :
          result[key] = value; // Gán vào object
        });

        return result;
      }

      console.log(convertArrayToObject(arrayString));
      // Kết quả: { name: 'John', age: '30', city: 'NY' }
    </script>
  </body>
</html>
