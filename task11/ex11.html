    <script>
        // Nhập 3 số từ bàn phím
let a = parseFloat(prompt("Nhập cạnh thứ nhất:"));
let b = parseFloat(prompt("Nhập cạnh thứ hai:"));
let c = parseFloat(prompt("Nhập cạnh thứ ba:"));

function isTriangle(a, b, c) {
    if (a > 0 && b > 0 && c > 0 && (a + b > c) && (a + c > b) && (b + c > a)) {
        return true;
    }
    return false;
}

if (isTriangle(a, b, c)) {
    alert("Ba cạnh tạo thành một tam giác hợp lệ.");
} else {
    alert("Ba cạnh KHÔNG tạo thành một tam giác.");
}

    </script>
