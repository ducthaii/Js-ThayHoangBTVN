<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM: Hiển thị dữ liệu ra bảng bằng chuỗi</title>
    <style>
      /* CSS cơ bản để bảng dễ nhìn */
      table {
        border-collapse: collapse;
        margin: 20px auto;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <table id="dataTable"></table>

    <script>
      // 1. Tạo mảng dữ liệu sinh viên
      const students = [
        { id: 1, name: "Nguyễn Văn A", age: 20, city: "Hà Nội" },
        { id: 2, name: "Trần Thị B", age: 19, city: "TP.HCM" },
        { id: 3, name: "Lê Văn C", age: 21, city: "Đà Nẵng" },
      ];

      // 2. Tạo chuỗi HTML cho phần đầu bảng (hàng tiêu đề)
      let tableHTML = `
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Thành phố</th>
        </tr>
      `;

      // 3. Duyệt qua từng sinh viên và thêm hàng dữ liệu
      for (let student of students) {
        tableHTML += `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.city}</td>
          </tr>
        `;
      }

      // 4. Gán chuỗi HTML vào phần tử bảng bằng innerHTML
      document.getElementById("dataTable").innerHTML = tableHTML;
    </script>
  </body>
</html>
